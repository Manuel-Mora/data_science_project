  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
      <h2>Inicio</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="txt">Usuario</label>  
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password" class="txt">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button onclick="openNewTab()" type="submit">Iniciar</button>
        <script>
          function openNewTab(){
            window.open('about:blank', '_blank');
          }
        </script>
        <br>
        <label class="save"><input type="checkbox">Recordar contraseña</label>
      </form>
      <p id="loginMessage"></p>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
